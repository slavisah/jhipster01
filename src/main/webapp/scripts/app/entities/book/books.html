<div>

    <h2 translate="jhipster01App.book.home.title">Book</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBookModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="jhipster01App.book.home.createLabel">Create a new Book</span>
    </button>
    <div class="modal fade" id="saveBookModal" tabindex="-1" role="dialog" aria-labelledby="myBookLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBookLabel" translate="jhipster01App.book.home.createOrEditLabel">Create or edit a Book</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="book.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="jhipster01App.book.title">Title</label>
                            <input type="text" class="form-control"
                                   ng-model="book.title">
                        </div>
                        <div class="form-group">
                            <label translate="jhipster01App.book.description">Description</label>
                            <input type="text" class="form-control"
                                   ng-model="book.description">
                        </div>
                        <div class="form-group">
                            <label translate="jhipster01App.book.publicationDate">PublicationDate</label>
                            <input type="date" class="form-control"
                                   ng-model="book.publicationDate">
                        </div>
                        <div class="form-group">
                            <label translate="jhipster01App.book.price">Price</label>
                            <input type="text" class="form-control"
                                   ng-model="book.price">
                        </div>

                        <div class="form-group">
                            <label translate="jhipster01App.book.author">author</label>
                            <select class="form-control" ng-model="book.author.id" ng-options="author.id as author.name for author in authors">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBookConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(book.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhipster01App.book.delete.question" translate-values="{id: '{{book.id}}'}">Are you sure you want to delete Book {{book.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="jhipster01App.book.title">Title</th>
                    <th translate="jhipster01App.book.description">Description</th>
                    <th translate="jhipster01App.book.publicationDate">PublicationDate</th>
                    <th translate="jhipster01App.book.price">Price</th>
                    <th translate="jhipster01App.book.author">author</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td><a ui-sref="bookDetail({id:book.id})">{{book.id}}</a></td>
                    <td>{{book.title}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.publicationDate}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.author.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="bookDetail({id:book.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(book.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(book.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
